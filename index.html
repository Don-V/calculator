<!DOCTYPE html>
<html>
  <head>
    <title>Calculator in JS</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h1>Victor's Box</h1>
    <ul>
      <li class="calc">Calculator</li>
      <li class="coun">Countdown</li>
    </ul>
    <hr>
    <br><br>
    <section class="calculator">
      <section class="screen-box">
        <!-- <input type="text" id="screen" value="" disabled="disabled"/> -->
        <p id="screen" value="e">&nbsp;</p>
        <span class="tap" id="back">&lt;-</span>
      </section>
      <br><br>
      <section class="keys">
        <p>
          <span class="tap rand" id="nine">9</span>
          <span class="tap rand" id="eight">8</span>
          <span class="tap rand" id="seven">7</span>
          <span class="tap tion" id="plus">+</span>
          </p>
          <br><br><br><br>
          <p>
          <span class="tap rand" id="six">6</span>
          <span class="tap rand" id="five">5</span>
          <span class="tap rand" id="four">4</span>
          <span class="tap tion" id="min">-</span>
          </p>
          <br><br><br><br>
          <p>
          <span class="tap rand" id="three">3</span>
          <span class="tap rand" id="two">2</span>
          <span class="tap rand" id="one">1</span>
          <span class="tap rand" id="zero">0</span>
          </p>
          <br><br><br><br>
          <p>
          <span class="tap tion" id="times">x</span>
          <span class="tap tion" id="div">/</span>
          <span class="tap tion" id="mod">%</span>
          <span class="tap tion" id="equ">=</span>
        </p>
      </section>
      
    </section>
    <script src="main.js"></script>
  </body>
</html>
